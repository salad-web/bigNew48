<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script src="./libs/axios.js"></script>
</head>

<body>
  <div class="container-fluid" id="app">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <cpn></cpn>

    </div>
  </div>

  <template id="cpn">
    <div>
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100" @click="hh">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in list" :key="index" class="" :class="item.state == '待审核'? 'danger':''">
            <td>{{item.author}}</td>
            <td>{{item.content}}</td>
            <td>{{item.title}}</td>
            <td>{{item.date}}       {{item.time}}</td>
            <td>{{item.state}}</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-info btn-xs" v-if="item.state =='待审核'"
                @click="appclick(item.id)">批准</a>
              <a href="javascript:void(0);;" class="btn btn-warning btn-xs" v-if="item.state =='已通过'" @click="paseclick(item.id)">拒绝</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs" @click="delclick(item.id)">刪除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row text-center">
        <!-- 分页插件的结构 -->
        <ul ref="reference" id="pagination-demo" class="pagination-sm"></ul>
      </div>
    </div>
  </template>
</body>
<script src="./libs/vue.js"></script>
<script src="./libs/http.js"></script>
<script src="./js/comment_list.js"></script>
