<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./libs/axios.js"></script>
</head>

<body>
    <div class="sider" id="app">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img :src="userPic" alt="person">
            <span>欢迎&nbsp;&nbsp;{{username}}</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01" :class="flags ?'active':''"><a href="./main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div ref="hello" class="level01" @click="wclick" :class="flag ? 'active':''"><a href="JavaScript:;"><i
                        class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul v-if="show" class="level02">
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img :src="userPic" alt="person">
                <a href="javascript:void(0)" class="logout" @click="tclick"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <!-- 右侧添加iframe，默认src指向首页图表页面main_count.html -->
            <iframe name="main_frame" src="main_count.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script src="./libs/vue.js"></script>
<script>
    // jquery  的方法
    $(function () {
        $('.level01').click(function () {
            //1.1 排他思想修改样式
            $(this).addClass('active').siblings().removeClass('active');
            //1.2 如果点击的是文章管理：则应该下滑二级列表ul
            if ($(this).next().hasClass('level02')) {
                //滑入滑出切换
                $(this).next().slideToggle();
                //旋转90度切换
                $(this).find('b').toggleClass('rotate0');
                //默认选中第一个 : DOM对象
                console.log($('.level02>li>a').first()[0]);
                $('.level02>li>a').first()[0].click();
            } else {
                //如果点击的不是文章管理一级菜单列表，则移除二级列表的选中样式
                $('.level02>li').removeClass('active');
            }
        });

        //2.二级列表
        $('.level02>li').click(function () {
            console.log('aa');
            $(this).addClass('active').siblings().removeClass('active');
        });
    })

    let vm = new Vue({
        el: "#app",
        data() {
            return {
                username: '',
                userPic: '',
                flag: false,
                flags: true,
                show: false
            }
        },
        methods: {
            // 退出的方法
            // 其实就是 删除 token 就可以了
            tclick() {
                //删除的方法
                sessionStorage.removeItem("token");
                // 回到登录 页面
                location.href = './login.html';
            },
            wclick() {
                this.flag = true;
                this.flags = false;
                // console.log(this.$refs['hello']);
                this.show = !this.show;
                // $(this).find('b').toggleClass('rotate0');
                // 找到点击的dom对象 // 向这个对象中添加 hide 属性
            },
            // oneclick() {
            //     console.log('aa');
            // }
        },
        mounted() {
            
        },
        // axios 方法
        created() {
            //请求在到达服务器之前，先会调用use中的这个回调函数来添加请求头信息
            // 拦截器
            let config = axios.interceptors.request.use(config => {
                //为请求头对象，添加token验证的Authorization字段
                config.headers.Authorization = window.sessionStorage.getItem("token");
                return config
            })
            // 把令牌带过来 
            axios.get(BigNew.user_info, config).then(({
                data: res
            }) => {
                //{data : res} ES 解构
                this.username = res.data.nickname;
                this.userPic = res.data.userPic
                // if (error == Forbidden){
                //     location.href = './login.html';
                // }
            });

            // ajax 方法
            // $.ajax({
            //     type :'get',
            //     headers : {
            //         'Authorization':sessionStorage.getItem("token")
            //     },
            //     url :'http://localhost:8080/api/v1/admin/user/info',
            //     success : function (res) {
            //         console.log(res);
            //     }
            // })
        },
    });
</script>

</html>
