<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="sider" id="app">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img :src="userPic" alt="person">
            <span>欢迎&nbsp;&nbsp;{{nickname}}</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="#" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img :src="userPic" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">

        </div>
    </div>
</body>
<script src="./libs/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                nickname: '',
                userPic: ''
            }
        },
        mounted() {

        },
        created() {
            //请求在到达服务器之前，先会调用use中的这个回调函数来添加请求头信息
            // 拦截器
            let config = axios.interceptors.request.use(config => {
                    //为请求头对象，添加token验证的Authorization字段
                    config.headers.Authorization = window.sessionStorage.getItem("token");
                    return config
                })
            // 把令牌带过来 
            axios.get('http://localhost:8080/api/v1/admin/user/info', config).then(({
                data: res
            }) => {
                //{data : res} ES 解构
                this.nickname = res.data.nickname;
                this.userPic = res.data.userPic
                // if (error == Forbidden){
                //     location.href = './login.html';
                // }
            });

            // ajax 方法
            // $.ajax({
            //     type :'get',
            //     headers : {
            //         'Authorization':sessionStorage.getItem("token")
            //     },
            //     url :'http://localhost:8080/api/v1/admin/user/info',
            //     success : function (res) {
            //         console.log(res);
            //     }
            // })
        },
    });
</script>

</html>
