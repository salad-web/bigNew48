<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container-fluid" id="app">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <cps></cps>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <cpn></cpn>
            <div class="row text-center">
            </div>
        </div>
        <!-- 分页模块 -->
        <div class="row text-center">
            <ul class="pagination pagination-sm">
                <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link">6</a></li>
                <li class="page-item"><a href="#" class="page-link">7</a></li>
                <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
            </ul>
        </div>

    </div>

    <template id="cps">
        <form class="form-inline" v-on:submit.prevent=''>
            <select id="selCategory" name="" class="form-control input-sm">
                <option value="">所有分类</option>
                <option v-for="(item, index) in lists" :key="index">{{item.name}}</option>
            </select>
            <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">{{noote}}</option>
                <option value="已发布">{{handout}}</option>
            </select>
            <button id="btnSearch" class="btn btn-default btn-sm" @click="sclick">筛选</button>
        </form>
    </template>

    <template id="cpn">
        <table class="table table-striped table-bordered table-hover mp20">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>作者</th>
                    <th>分类</th>
                    <th class="text-center">发表时间</th>
                    <th class="text-center">状态</th>
                    <th class="text-center" width="100">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in list" :key="index">
                    <td>{{item.title}}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.category}}</td>
                    <td class="text-center">{{item.date}}</td>
                    <td class="text-center">{{item.state}}</td>
                    <td class="text-center">
                        <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                        <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
</body>
<script src="./libs/vue.js"></script>
<script src="./libs/http.js"></script>
<script>
    // 首先点击进来 就要发送ajax 请求 获得数据渲染页面 !!!
    //  利用模板 来渲染 
    let vm = new Vue({
        el: "#app",
        data() {
            return {

            }
        },
        components: {
            'cpn': {
                template: '#cpn',
                data() {
                    return {
                        list: []
                    }
                },
                created() {
                    // 这里面先空着

                    //这里发送ajax 请求 获取文章的列表!!!
                    //请求在到达服务器之前，先会调用use中的这个回调函数来添加请求头信息
                    // 拦截器
                    let config = axios.interceptors.request.use(config => {
                        //为请求头对象，添加token验证的Authorization字段
                        config.headers.Authorization = window.sessionStorage.getItem("token");
                        return config
                    })
                    // 把令牌带过来 
                    axios.get(BigNew.article_query, config).then(({
                        data: res
                    }) => {
                        //{data : res} ES 解构
                        // console.log(res.data);
                        this.list = res.data.data;
                    });

                },
            },
            'cps': {
                template: '#cps',
                data() {
                    return {
                        lists: [],
                        noote: '草稿',
                        handout: '未发布'
                    }
                },
                methods: {
                    sclick() {
                        let config = axios.interceptors.request.use(config => {
                            //为请求头对象，添加token验证的Authorization字段
                            config.headers.Authorization = window.sessionStorage.getItem("token");
                            return config
                        })
                        // 把令牌带过来 

                        axios.get(BigNew.article_query, config,{
                            data : {
                                type : this.noote,
                                state : this.handout,
                                page : 1,
                                perpage : 5
                            }
                        }).then(({
                            data: res
                        }) => {
                            //{data : res} ES 解构
                            console.log(res.data);
                            // this.lists = res.data;
                        });
                    }
                },
                mounted() {

                },
                created() {
                    // 这里面先空着

                    //这里发送ajax 请求 获取文章的列表!!!
                    //请求在到达服务器之前，先会调用use中的这个回调函数来添加请求头信息
                    // 拦截器
                    let config = axios.interceptors.request.use(config => {
                        //为请求头对象，添加token验证的Authorization字段
                        config.headers.Authorization = window.sessionStorage.getItem("token");
                        return config
                    })
                    // 把令牌带过来 
                    axios.get(BigNew.category_list, config).then(({
                        data: res
                    }) => {
                        //{data : res} ES 解构
                        console.log(res.data);
                        this.lists = res.data;
                    });
                },
            }
        },


    });
</script>

</html>
