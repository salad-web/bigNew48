<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-列表页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.pagination.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.pagination.min.js"></script>
</head>
<style>
    .cursor {
        cursor: pointer;
    }
</style>

<body>
    <div id="app">
        <div class="header">
            <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
            <div class="search_form fl">
                <input type="text" class="search_txt" placeholder="黑洞照片" v-model="search">
                <button class="search_btn" @click="searchclick(search)"><i class="fa fa-search"></i></button>
            </div>
            <div class="link_info fr">
                <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
                <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
            </div>
        </div>

        <div class="menu_con">
            <div class="menu">
                <div class="menu_collapse fl">
                    <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                    <ul class="level_two">
                        <li class="up"></li>
                        <li class="cursor" v-for="(item, index) in lists" :key="index" @click="quclick(item.id)">
                            <a>{{item.name}}</a>
                        </li>
                    </ul>
                </div>
                <ul class="left_menu fl">
                    <li class="cursor" v-for="(item, index) in lists" :key="index" @click="qusclick(item.id)">
                        <a>{{item.name}}</a></li>
                </ul>
                <ul class="right_menu fr">
                    <li><a href="#">科技专题</a></li>
                    <li><a href="#">财经专题</a></li>
                </ul>
            </div>
        </div>

        <div class="main_con clearfix">
            <div class="left_con setfr">
                <div class="list_title">
                    <h3>科 技</h3>
                </div>

                <cpa></cpa>
                <div id="pagination" class="page">

                </div>

            </div>
            <div class="right_con setfl">
                <div class="common_wrap">
                    <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                    <!-- 热门排行模板 -->
                    <cpc></cpc>
                </div>
                <div class="common_wrap">
                    <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                    <!-- 最新评论模板 -->
                    <cpd></cpd>
                </div>
                <div class="common_wrap">
                    <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                    <!-- 焦点关注 模板 -->
                    <cpe></cpe>
                </div>
            </div>
        </div>

        <div class="footer clearfix">
            <div class="foot_link">
                <a href="#">关于我们</a>
                <span>|</span>
                <a href="#">联系我们</a>
                <span>|</span>
                <a href="#">招聘人才</a>
                <span>|</span>
                <a href="#">友情链接</a>
            </div>
            <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
            <p>电话：0755-****888 粤ICP备*******8号</p>
        </div>
    </div>

    <template id="cpa">
        <div>
            <div class="common_news_list" v-for="(item, index) in list" :key="index">
                <a href="#" class="list_pic"><img :src="item.cover" alt=""></a>
                <h4><a href="#">{{item.title}}</a></h4>
                <p>{{item.content}}
                </p>
                <div class="new_info">
                    <span>标签：财经&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i
                            class="fa fa-eye"></i>&nbsp;阅读({{item.read}})&nbsp;&nbsp;&nbsp;<i
                            class="fa fa-commenting"></i>&nbsp;评论( {{item.comments}} )</span>
                    <b>发布于 {{item.date}} 12:18:58</b>
                </div>
            </div>
        </div>
    </template>
    <!-- 热门 -->
    <template id="cpc">
        <div>
            <ul class="content_list hotrank_list">
                <li v-for="(item, index) in list" :key="index"><span :class="classs[index]">{{index+1}}</span><a
                        href="#">{{item.title}}</a></li>
            </ul>
        </div>
    </template>
    <!-- 最新评论 -->
    <template id="cpd">
        <div>
            <ul class="content_list comment_list">
                <li v-for="(item, index) in list4" :key="index">
                    <span>{{item.author.substring(0,1)}}</span>
                    <b><em>{{item.author}}</em> {{item.date}}说:</b>
                    <strong>{{item.intro}}</strong>
                </li>
            </ul>
        </div>
    </template>
    <!-- 焦点模块 -->
    <template id="cpe">
        <div>
            <ul class="content_list guanzhu_list">
                <li v-for="(item, index) in list5" :key="index"><a href="#">{{item.intro}}</a></li>
            </ul>
        </div>
    </template>
    <!-- 导包template -->
    <script src="./js/template-web.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/vue.js"></script>
</body>
